// Write Reusable JavaScript with Functions

// Passing Values to Functions with Arguments
function functionWithArgs(num1, num2){
  console.log(num1 + num2)
} 

functionWithArgs(15, 6)

// Global Scope and Functions
var myGlobal = 10;

function fun1() {
  oopsGlobal = 5; //accidental global since var is left out
  var nonGlobal = 6; //not global since var is present
}
fun1();
// Only change code above this line
function fun2() {
  var output = "";
  if (typeof myGlobal != "undefined") {
    output += "myGlobal: " + myGlobal;
  }
  if (typeof oopsGlobal != "undefined") {
    output += " oopsGlobal: " + oopsGlobal;
  }
  if (typeof nonGlobal != "undefined") {
    output += " nonGlobal: " + nonGlobal;
  }
  console.log(output);
}
fun2();

// Local Scope and Functions

  'use strict';
  var myVar = "Bui"
  console.log(myVar);
}

// Global vs. Local Scope in Functions
// Setup
var outerWear = "T-Shirt";
function myOutfit() {
  // Only change code below this line
  var outerWear = "sweater";
  // Only change code above this line
  return outerWear;
}

console.log(myOutfit());
console.log(outerWear);

// Return a Value from a Function with Return
function minusSeven(num) {
  return num - 7;
}
// Only change code below this line
function timesFive(num) {
  return num * 5;
}

console.log(timesFive(10));
console.log(minusSeven(10));

//  ** Understanding Undefined Value returned from a Function
// Example
var sum = 0;
function addThree() {
  sum = sum + 3;
}
addThree()
// Only change code below this line

function addFive(){
  sum += 5
}

// Only change code above this line
var returnedValue = addFive();
console.log(returnedValue)
console.log(sum)



// Assignment with a Returned Value
var processed = 0;

function processArg(num) {
  return (num + 3) / 5;
}
// Only change code below this line
processed = processArg(7)
console.log(processed);

  var what = arr.shift()
  return what;  // Change this line
}
