function updateRecords(id, prop, value) {
  if (collection.hasOwnProperty(id)){
    //check if has prop
    if (collection[id].hasOwnProperty(prop)){
      // check if props is tracks, if so push to array
      if (prop == 'tracks'){
        collection[id][prop].push(value)
      } 
      // if prop does exist, change the value
      else{
        collection[id][prop] = value
      }
    }
    // prop doesn't exist
    else
    {
      // if tracks add empty array and push value 
      if (prop == 'tracks'){
        collection[id][prop] = [];
        collection[id][prop].push(value)
      } 
      // add the prop if not tracks and add value to prop
      else{
        collection[id][prop] = value;
      }
    }
    //remove props if value param is empty
    if (value == ''){
      delete collection[id][prop];
    }
    return collection;
  }
  // return collection;
}
