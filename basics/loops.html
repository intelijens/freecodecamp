<script type="text/javascript">

// ** Iterate with JavaScript While Loops
var myArray = [];

// Only change code below this line.
var i = 0
while (i < 5){
  myArray.push(i)
  i++;
}

// ** Iterate with JavaScript For Loops
var myArray = [];

// Only change code below this line.
for ( var i = 1; i< 6; i++){
    myArray.push(i);
}


// ** Iterate Odd Numbers With a For Loop
var myArray = [];

// Only change code below this line.
for (var i = 1; i<10; i+=2){
  myArray.push(i)
}

// ** Count Backwards With a For Loop
var myArray = [];

// Only change code below this line.
for (var i=9; i>0; i-=2){
  myArray.push(i)
}

// ** Iterate Through an Array with a For Loop
var myArr = [ 2, 3, 4, 5, 6];

// Only change code below this line

var total=0;
for (var i = 0; i < myArr.length; i++){
  total += myArr[i];
  console.log(total)
}

function multiplyAll(arr) {
  var product = 1;
  // Only change code below this line
  for (var i = 0; i<arr.length; i++){
    for (var m = 0; m<arr[i].length; m++){
      product *= arr[i][m]
      console.log( product);
    }
  }
  // Only change code above this line
  return product;
}

// Modify values below to test your code
multiplyAll([[1,2],[3,4],[5,6,7]]);

do {

// ** Profile Lookup
//Setup
var contacts = [
    {
        "firstName": "Akira",
        "lastName": "Laine",
        "number": "0543236543",
        "likes": ["Pizza", "Coding", "Brownie Points"]
    },
    {
        "firstName": "Harry",
        "lastName": "Potter",
        "number": "0994372684",
        "likes": ["Hogwarts", "Magic", "Hagrid"]
    },
    {
        "firstName": "Sherlock",
        "lastName": "Holmes",
        "number": "0487345643",
        "likes": ["Intriguing Cases", "Violin"]
    },
    {
        "firstName": "Kristian",
        "lastName": "Vos",
        "number": "unknown",
        "likes": ["JavaScript", "Gaming", "Foxes"]
    }
];


function lookUpProfile(name, prop){
// Only change code below this line


  for (var i=0; i<contacts.length; i++){
    if (contacts[i].firstName == name){
      // console.log(contacts[i].firstName, contacts[i].lastName, contacts[i].number)
      if ( contacts[i].hasOwnProperty(prop)){
        // console.log(contacts[i][prop])
        return contacts[i][prop]
      } else {
        // console.log("No such property")
        return "No such property"
      }
    }
  }
  return "No such contact"
// Only change code above this line
}
// Change these values to test your function
console.log(lookUpProfile("bob", "huh"));

// ** Generate Random Whole Numbers with JavaScript


function randomWholeNum() {
  var randomNumberBetween0and19 = Math.floor(Math.random() * 10);
  // Only change code below this line.

  return randomNumberBetween0and19;
}
console.log(randomWholeNum())
// ** Generate Random Whole Numbers within a Range
// Only change code below this line.

function randomRange(myMin, myMax) {
  return Math.floor(Math.random() * (myMax - myMin + 1)) + myMin;
}

// Change these values to test your function
var myRandom = randomRange(5, 15);
console.log(myRandom)


// ** Use the parseInt Function

  return parseInt(str)
}

console.log(convertToInteger("0006.7.9"));

// ** Use the parseInt Function with a Radix
function convertToInteger(str) {
  return parseInt(str, 2)
}

convertToInteger("10011");

// ** Use the Conditional (Ternary) Operator
function checkEqual(a, b) {
  return a == b ? true : false
}

checkEqual(1, 2);


// ** Use Multiple Conditional (Ternary) Operators
function checkSign(num) {
  return (num === 0 ) ? "zero" : ( num > 0 ) ? "positive" : "negative"
}

console.log(checkSign(-1));
