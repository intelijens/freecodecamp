}

// Introducing Else Statements
function testElse(val) {
  var result = "";
  if (val > 5) {
    result = "Bigger than 5";
  }
  else {
    result = "5 or Smaller";
  }
  return result;
}
testElse(4);

// Introducing Else If Statements
function testElseIf(val) {
  if (val > 10) {
    return "Greater than 10";
  }
  else if (val < 5) {
    return "Smaller than 5";
  }
  else {
    return "Between 5 and 10";
  }
}
testElseIf(7);

// Logical Order in If Else Statements
function orderMyLogic(val) {
  if (val < 5) {
    return "Less than 5";
  }else if (val < 10) {
    return "Less than 10";
  } else {
    return "Greater than or equal to 10";
  }
}
orderMyLogic(7);

// Chaining If Else Statements
function testSize(num) {
  // Only change code below this line
  if (num < 5) {
    return "Tiny";
  }
  else if (num < 10) {
    return "Small";
  }
  else if (num < 15) {
    return "Medium";
  }
  else if (num < 20) {
    return "Large";
  }
  else if (num < 26) {
    return "Huge";
  }
  
  return "Change Me";
  // Only change code above this line
}

// Change this value to test
testSize(7);


// Golf Code
var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"];
function golfScore(par, strokes) {
  // Only change code below this line
  if ( strokes == 1 ){
    return names[0]
  }
  else if ( strokes <= par-2){
    return names[1];
  }
  else if ( strokes <= par-1){
    return names[2];
  }
  else if ( strokes == par){
    return names[3];
  }
  else if ( strokes >= par + 3){
    return names[6];
  }
  else if ( strokes >= par + 2){
    return names[5];
  }
  else if ( strokes >= par + 1){
    return names[4];
  }
  
  return "Change Me";
  // Only change code above this line
}

// Change these values to test
var what = golfScore(5, 8);

console.warn('Golf Code')
console.log(what);


// Selecting from Many Options with Switch Statements
function caseInSwitch(val) {
  var answer = "";
  // Only change code below this line
  switch(val){
    case 1:
      answer = "alpha"
      break;
    case 2:
      answer = "beta"
      break;
    case 3:
      answer = "gamma"
      break;
    case 4:
      answer = "delta"
      break;
  }
  
  // Only change code above this line  
  return answer;  
}

// Change this value to test
var huh = caseInSwitch(2);
console.warn('Switch')
console.log(huh);


// Adding a Default Option in Switch Statements
function switchOfStuff(val) {
  var answer = "";
  // Only change code below this line
  switch (val){
    case "a":
      answer = "apple"
      break;
    case "b":
      answer = "bird"
      break;
    case "c":
      answer = "cat"
      break;
    default:
      answer = "stuff"
      break;
  }
  
  
  // Only change code above this line  
  return answer;  
}

// Change this value to test
switchOfStuff(1);
var huh = switchOfStuff("a");
console.warn('Switch Default')
console.log(huh);

// Return Early Pattern for Functions
// Setup
function abTest(a, b) {
  // Only change code below this line
  if (a<0||b<0){
    return;
  }
  // Only change code above this line
  return Math.round(Math.pow(Math.sqrt(a) + Math.sqrt(b), 2));
}
// Change values below to test your code
pow = abTest(-1,2);
console.warn('Early Exit')
console.log(pow);


// Counting Cards

var count = 0;

function cc(card) {
  // Only change code below this line
  switch(card){
    case 2:
    case 3:
    case 4: 
    case 5: 
    case 6:
      count += 1;
      break;
    case 7:
    case 8:
    case 9: 
      count += 0;
      break;
    case 10:
    case "J":
    case "Q": 
    case "K": 
    case "A":
      count -= 1;
      break;
  }
  if (count <= 0) {
    return count + " Hold";
  } else{
    return count + " Bet"
  }
  // Only change code above this line
}

// Add/remove calls to test your function.
// Note: Only the last will display
console.log(cc(7)); 
console.log(cc(8)); 
console.log(cc(9));
